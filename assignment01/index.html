                    <input type="date" name="dob" id="dob"><br><br><br>

                    <label for="hobbies">Hobbies</label>    

                    <input list="hobbies" id="hobby" name="hobby"><br><br><br>

                    <datalist id="hobbies">

                        <option value="Dance"></option>
