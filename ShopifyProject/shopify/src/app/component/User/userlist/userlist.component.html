
<h1>Users</h1>
<a  routerLink="/register" class="btn btn-primary">Add User</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 5%">Id</th>
            <th style="width: 15%">Name</th>
            <th style="width: 15%">Mobile Number</th>
            <th style="width: 15%">Email Id</th>
            <th style="width: 20%"></th>
        </tr>
    </thead>
    <tbody>
       <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.mobileNo}}</td>
          <td>{{user.emailId}}</td>

          <td style="white-space: nowrap">
               <a routerLink="edit/{{user.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
               <!-- <button class="btn btn-sm btn-primary mr-1" type="submit" >Delete</button> -->
               <!-- <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                  <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                  <span *ngIf="!user.isDeleting">Delete</span>
              </button>   -->
          </td>
      </tr>
       <tr *ngIf="!users">
          <td colspan="4" class="text-center">
              <span class="spinner-border spinner-border-lg align-center"></span>
          </td>
      </tr>
  </tbody>
</table>
